version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package
      path: saas/v1alpha1
      value: github.com/agntcy/dir/hub/api/v1alpha1
    - file_option: go_package
      path: core/v1alpha1
      value: github.com/agntcy/dir/api/core/v1alpha1
inputs:
  - proto_file: saas/v1alpha1/record_dir_service.proto
  - proto_file: saas/v1alpha1/record_id.proto
  - proto_file: saas/v1alpha1/record_id_response.proto
  - proto_file: saas/v1alpha1/repo_version_id.proto
plugins:
  - remote: buf.build/grpc/go:v1.5.1
    out: .
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: .
    opt: paths=source_relative
