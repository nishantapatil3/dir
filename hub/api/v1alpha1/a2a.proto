syntax = "proto3";

package saas.v1alpha1;

option go_package = "github.com/cisco-eti/phoenix-saas-be/api/saas/v1alpha1";

import "google/protobuf/struct.proto";

message A2A {
  // A2A extension field selection
  optional string protocol_version = 1;
  optional string version = 2;
  optional string url = 3;
  optional google.protobuf.Struct capabilities = 4;
  repeated string default_input_modes = 5;
  repeated string default_output_modes = 6;
  repeated google.protobuf.Struct skills = 7;
} 
