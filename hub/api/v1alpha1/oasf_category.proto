syntax = "proto3";

package saas.v1alpha1;

option go_package = "github.com/cisco-eti/phoenix-saas-be/api/saas/v1alpha1";

message OasfAttribute {
  uint32 uid = 1;

  string name = 2;
  string description = 3;
  map<string, OasfClass> classes = 4;
  string caption = 5;
}

message OasfClass {
  uint32 uid = 1;

  string name = 2;
  string description = 3;
  string extends = 4;
  uint32 category_uid = 5;
  string caption = 6;
}
