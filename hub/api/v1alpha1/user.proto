syntax = "proto3";

package saas.v1alpha1;

option go_package = "github.com/cisco-eti/phoenix-saas-be/api/saas/v1alpha1";

import "buf/validate/validate.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";

message User {
  string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY]; // Autogenerated UUID.
  string username = 2 [
    (google.api.field_behavior) = OUTPUT_ONLY, // Autogenerated and immutable username.
    (buf.validate.field).string.max_len = 100
  ];
  google.protobuf.Timestamp created_at = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
  google.protobuf.Timestamp updated_at = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  option (buf.validate.message).cel = {
    id: "updated_at.not_less_than.created_at"
    message: "updated_at should be equal or more than created_at"
    expression: "this.updated_at >= this.created_at"
  };
}
